        // 5. Написать функцию, которая проверяет, является ли переданное ей число совершенным. Совершенное число – это
        // число, равное сумме всех своих собственных делителей.

        function isPerfectNumber(n) {
            if (n <= 1) {
                return false;
            }

            let sum = 1;

            for (let i = 2; i * i <= n; i++) {
                if (n % i === 0) {
                sum += i;
                if (i * i === n) {
                    sum -= i;
                }
                }
            }

            return sum === n;
        }
